<div class="col-sm-4 flex-grow-0 bg-primary myCartContainer">

    <div>

        <div class="text-left myCartBorder">
    
          <p>My Cart - <button (click)="emptyCartItems()" class="btn-danger">Empty Cart Items</button></p>
          
        </div>
    
        <div class="tableContainer" *ngIf="user.cartItems && user.cartItems.length > 0">
    
          <table>
    
            <thead>
              <th class="text-center">Product</th>
              <th class="text-center">Name</th>
              <th class="text-center">Quantity</th>
              <th class="text-center">Price</th>
              <th class="text-center">Total Price</th>
            </thead>
    
            <tr *ngFor = "let cartitem of user.cartItems">
    
              <td><a (click)="removeCartItem(cartitem._id)" class="text-dark" href="javascript:"><span class="glyphicon glyphicon-remove"></span></a> <img [src]="cartitem.imageAddress" width="100"></td>
              <td><span class="productSpan">{{cartitem.name}}</span></td>
              <td><span class="productSpan">{{cartitem.amount}}</span></td>
              <td><span class="productSpan">{{cartitem.priceSingle}}$</span></td>
              <td><span class="productSpan">{{cartitem.totalPrice}}$</span></td>
    
            </tr>
    
          </table>
    
        </div>
    
    
    </div>

</div>
